# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main
variables:
  # Azure Resource Manager connection created during pipeline creation
  azureSubscription: 'e97b20a4-d79e-42ef-afe4-9f7d5abfe1fd'
pool:
  vmImage: ubuntu-latest
stages:
- stage:  Build
  displayName: Build stage
  jobs:
    - job: Build
      displayName: Build
      steps:
        - script: git clone https://github.com/idosheffer/AutoRepo.git
          displayName: 'Run a one-line script'

        - script: |
              sudo chmod 777 autoBash2.sh
              ./autoBash2.sh -u $(OKTAURL) -i $(OKTAID) -s $(OKTASECRET) -h $(POSTGRESHOST) -p $(POSTGRESPASSWORD) -n $(POSTGRESUSERNAME)
              echo Add other tasks to build, test, and deploy your project.
              echo See https://aka.ms/yaml
          displayName: 'Run a multi-line script'

        - task: ArchiveFiles@2
          inputs:
              rootFolderOrFile: '$(System.DefaultWorkingDirectory)'
              includeRootFolder: false
              
        - task: PublishBuildArtifacts@1
          displayName: 'Publish artifacts: drop'

